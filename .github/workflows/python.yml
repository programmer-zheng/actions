jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: 设置python环境
        uses: actions/setup-python@v4
        with:
         python-version: '3.9'
      - name: 运行python脚本
        run: python PythonTest/Study.py